<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS -->
    <link rel="icon" href="./images/pokeball-favicon.png">
    <link rel="stylesheet" href="./styles/style.css">

    <!-- MAIN JS -->
    <script defer src="./scripts/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    <main>

        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <img src="./images/Pokedex.png" alt="Pokedex" class="pokedex">

        <div class="pokedex__display">
            <form class="form">
                <input
                    type="search"
                    class="input__search"
                    placeholder="Name or Number"
                    spellcheck="false"
                    required
                    autofocus
                />
            </form>

            <div class="buttons">
                <button class="button btn-prev">&lt</button>
                <button class="button btn-next">&gt</button>
            </div>
        </div>


    </main>
</body>
</html>
